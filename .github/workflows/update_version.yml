name: Update Version

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # This ensures tags are fetched too
          token: ${{ secrets.VERSION_UPDATE_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Update version information
        run: |
          # Get current version from Git
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # If this is triggered by a tag, use the tag
            VERSION=$(echo ${{ github.ref }} | sed 's/refs\/tags\/v//')
          else
            # Otherwise use the latest tag or default
            VERSION=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/v//' || echo "0.9.5")
          fi
          
          # Get short commit hash
          COMMIT=$(git rev-parse --short HEAD)
          
          # Create version file content - using simpler string creation to avoid YAML syntax issues
          echo '"""' > utils/__version__.py
          echo 'Version information for the UoM Deep Learning Workshop utilities package.' >> utils/__version__.py
          echo 'Auto-generated by GitHub Actions CI/CD pipeline.' >> utils/__version__.py
          echo '"""' >> utils/__version__.py
          echo '' >> utils/__version__.py
          echo '# Version information' >> utils/__version__.py
          echo "__version__ = \"$VERSION\"" >> utils/__version__.py
          echo "__commit__ = \"$COMMIT\"" >> utils/__version__.py
          echo "__version_full__ = \"$VERSION+$COMMIT\"" >> utils/__version__.py
          
          echo "Updated version to $VERSION+$COMMIT"
      
      - name: Commit and push if changed
        env:
          GH_TOKEN: ${{ secrets.VERSION_UPDATE_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add utils/__version__.py
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update version to $(cat utils/__version__.py | grep '__version__ =' | cut -d'"' -f2)+$(cat utils/__version__.py | grep '__commit__ =' | cut -d'"' -f2)")
          
          # Using token as environment variable instead of embedding in URL
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          git push origin HEAD:${GITHUB_REF}